<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="countries.js"></script>
    <script>
		 var map = L.map('map').setView([43.07265,-89.400929], 1);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

        L.geoJson(countries, {
            onEachFeature: popup,
        style: function(feature){
  				switch (feature.properties.name) {
							case 'Bolivia' : return {color: '#ff0000'}; //red
							case 'Chile' : return {color: '#ff0000'};
							case 'Colombia': return {color: '#ff0000'};

							case 'France': return {color: '#0000ff'}; //blue
							case 'United Kingdom': return {color: '#0000ff'};
							case 'Romania': return {color: '#0000ff'};
					}

				}

}).addTo(map);


        function popup(feature, layer) {
    if (feature.properties && feature.properties.name) {
        layer.bindPopup(feature.properties.name + "<br> " + "Pop: "+ feature.properties.pop);
    }
}
	</script>
</body>
</html>
